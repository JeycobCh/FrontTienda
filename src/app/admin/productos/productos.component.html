<div class ="container">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin']">Home</a>
    </li> 
    <li class="nav-item">
    <a class="nav-link active" [routerLink]="['/productos']">Productos</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" [routerLink]="['/formulario']">Crear Producto</a>
    </li> 
    
    <li class="nav-item">
    <a class="nav-link" [routerLink]="['/index']">Index</a>
    </li> 
  </ul>
  <h2>LISTA DE PRODUCTOS</h2>
  
  <button class = "btn btn-primary mb-3" [routerLink]="['/formulario']">Crear Producto</button>
    <table class="table">
      <!-- No conforme -->
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
       <tbody>
          <tr *ngFor="let producto of productos">
            <th scope="row">{{producto.id}}</th>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio | currency: 'S/.'}}</td>
            <td>@{{producto.categoria.nombre}}</td>
            <td>
              <button class="btn btn-info me-2" [routerLink]="['/formulario', producto.id]">Editar</button>
              <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>
            </td>
          </tr>
        </tbody> 
      </table>
</div>
